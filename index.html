<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна Робота №6</title>
    <!-- Підключення Tailwind CSS CDN для швидкої стилізації -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Налаштування шрифту Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Легкий сірий фон */
            color: #334155; /* Темно-сірий текст */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Вирівнювання по верхньому краю */
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            max-width: 960px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1rem; /* Закруглені кути */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* М'яка тінь */
            padding: 2.5rem;
            text-align: center;
            animation: fadeIn 1s ease-out; /* Анімація появи */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .link-button {
            display: inline-block;
            margin: 0.75rem;
            padding: 0.8rem 1.8rem;
            background-image: linear-gradient(to right, #6366f1, #8b5cf6); /* Градієнтний фон */
            color: white;
            font-weight: 600; /* Напівжирний шрифт */
            border-radius: 0.75rem; /* Закруглені кути */
            text-decoration: none;
            transition: all 0.3s ease; /* Плавний перехід */
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3); /* Тінь під кнопкою */
        }
        .link-button:hover {
            transform: translateY(-3px); /* Піднімання при наведенні */
            box-shadow: 0 8px 15px rgba(99, 102, 241, 0.4);
            background-image: linear-gradient(to right, #4f46e5, #7c3aed); /* Зміна градієнту при наведенні */
        }
        .link-button:active {
            transform: translateY(0); /* Повернення в початкове положення при кліку */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            .link-button {
                padding: 0.7rem 1.4rem;
                font-size: 0.9rem;
                margin: 0.5rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            .link-button {
                display: block; /* Кожна кнопка на новому рядку */
                width: calc(100% - 2rem); /* Заповнює доступну ширину з відступами */
                margin: 0.5rem auto; /* Центрує кнопки */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">Лабораторна Робота №6</h1>
        <p class="text-lg text-gray-600 mb-8">
            Тема: Асинхронність. Проміси. HTTP-запити. REST API. AJAX. Крос-доменні запити.
        </p>

        <h2 class="text-2xl font-semibold mb-6 text-gray-700">Завдання:</h2>
        <div class="flex flex-col md:flex-row justify-center items-center gap-4">
            <a href="./1-timer.html" class="link-button">
                Завдання 1: Таймер зворотного відліку
            </a>
            <a href="./2-snackbar.html" class="link-button">
                Завдання 2: Генератор промісів
            </a>
            <a href="./3-image-search.html" class="link-button">
                Завдання 3: Пошук зображень
            </a>
        </div>

        <p class="text-md text-gray-500 mt-10">
            Виконавець: Грищенко Юлія, групи ЗПІ-зп41
        </p>
    </div>
</body>
</html>
