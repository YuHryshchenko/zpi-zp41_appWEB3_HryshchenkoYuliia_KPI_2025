<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер зворотного відліку</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
  <script type="module" crossorigin src="/zpi-zp41_appWEB3_HryshchenkoYuliia_KPI_2025/assets/timer-DHWsjA4P.js"></script>
  <link rel="modulepreload" crossorigin href="/zpi-zp41_appWEB3_HryshchenkoYuliia_KPI_2025/assets/iziToast.min-DoCFGQgB.js">
  <link rel="stylesheet" crossorigin href="/zpi-zp41_appWEB3_HryshchenkoYuliia_KPI_2025/assets/iziToast-D_nxXpU-.css">
  <link rel="stylesheet" crossorigin href="/zpi-zp41_appWEB3_HryshchenkoYuliia_KPI_2025/assets/timer-DO2Sv5vA.css">
</head>
<body>
    <h1>Таймер зворотного відліку</h1>
    <input type="text" id="datetime-picker" />
    <button type="button" data-start disabled>Start</button>

    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
        </div>
        <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

</body>
</html>
